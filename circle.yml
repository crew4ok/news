machine:
  java:
    version: oraclejdk8

  environment:
    DB_HOSTNAME: localhost:5432
    DB_DATABASE: circle_test
    DB_USER: ubuntu
    DB_PASSWORD:

deployment:
  production:
    branch: master
    codedeploy:
      uruydas:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: uruydas-deployment
            key_pattern: uruydas-{BUILD_NUM}
        region: eu-west-1
        deployment_group: uruydas