machine:
  java:
    version: oraclejdk8

  environment:
    DB_HOSTNAME: localhost:5432
    DB_DATABASE: circle_test
    DB_USER: ubuntu
    DB_PASSWORD:

deployment:
  staging:
    branch: master
    codedeploy:
      urujdas:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: urujdas-deployment
            key_pattern: urujdas-{BUILD_NUM}
        region: eu-west-1
        deployment_group: urujdas-staging
        deployment_config: CodeDeployDefault.AllAtOnce